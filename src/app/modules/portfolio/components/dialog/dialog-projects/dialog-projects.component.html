<header>
    <h2>{{ getData()?.title }}</h2>
    <button (click)="closeModal()">
        <img src="assets/icons/dialog/close.svg" alt="Botão apra fechar o dialog">
    </button>
</header>

<mat-dialog-content>
    <h3>
        Descrição
        <article [innerHTML]="getData()?.description"></article>

        <nav>
            @for(item of getData()?.links; track item){
                <a [href]="item.href" target="_blank" class="btn btn-primary">
                    {{ item.name }}
                </a>
            }
        </nav>
    </h3>
</mat-dialog-content>
